<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" fill="#1a1a2e" rx="4"/>
  
  <!-- Sudoku Grid Lines -->
  <!-- Outer border -->
  <rect x="4" y="4" width="24" height="24" fill="none" stroke="#4a9eff" stroke-width="2"/>
  
  <!-- Main grid dividers -->
  <line x1="12" y1="4" x2="12" y2="28" stroke="#4a9eff" stroke-width="1.5"/>
  <line x1="20" y1="4" x2="20" y2="28" stroke="#4a9eff" stroke-width="1.5"/>
  <line x1="4" y1="12" x2="28" y2="12" stroke="#4a9eff" stroke-width="1.5"/>
  <line x1="4" y1="20" x2="28" y2="20" stroke="#4a9eff" stroke-width="1.5"/>
  
  <!-- Inner grid lines -->
  <line x1="8" y1="4" x2="8" y2="28" stroke="#4a9eff" stroke-width="0.8" opacity="0.7"/>
  <line x1="16" y1="4" x2="16" y2="28" stroke="#4a9eff" stroke-width="0.8" opacity="0.7"/>
  <line x1="24" y1="4" x2="24" y2="28" stroke="#4a9eff" stroke-width="0.8" opacity="0.7"/>
  <line x1="4" y1="8" x2="28" y2="8" stroke="#4a9eff" stroke-width="0.8" opacity="0.7"/>
  <line x1="4" y1="16" x2="28" y2="16" stroke="#4a9eff" stroke-width="0.8" opacity="0.7"/>
  <line x1="4" y1="24" x2="28" y2="24" stroke="#4a9eff" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Sample numbers in sudoku style -->
  <text x="10" y="11" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffd700" text-anchor="middle">5</text>
  <text x="18" y="11" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffd700" text-anchor="middle">9</text>
  <text x="6" y="19" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffd700" text-anchor="middle">3</text>
  <text x="22" y="19" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffd700" text-anchor="middle">7</text>
  <text x="14" y="27" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffd700" text-anchor="middle">1</text>
  
  <!-- Highlight one cell to show selection -->
  <rect x="12" y="12" width="8" height="8" fill="#4a9eff" fill-opacity="0.3"/>
</svg>